<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get in Touch Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
    }
    a {
      display: inline-flex;
      align-items: center;
      background: #000000;
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-family: Arial, sans-serif;
      font-weight: 600;
      font-size: 16px;
      transition: background 0.2s ease;
    }
    a:hover {
      background: #333333;
    }
    span {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <a href="mailto:youremail@example.com" target="_blank">
    <span></span> Get in Touch
  </a>
</body>
</html>
